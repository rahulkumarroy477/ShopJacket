<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>ShopJ acket</title>
</head>

<body>
    <div id="main">
        <div id="nav">
            <h4>About</h4>
            <h4>News</h4>
            <h4>Cart</h4>
            <i class="ri-shopping-bag-line"></i>
        </div>
        <div id="center">
            <h1>Lightly padded,<br /> quilted jacket in recycled polyster</h1>
            <div id="center-innerpart">
                <p>Exclusive brands for the label haute couture, but the term is limited only to the members
                    Chambre Syndicate de la haute
                </p>
                <div id="shopping-details">
                    <div class="elem">
                        <h4>Add to cart</h4>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <div class="elem">
                        <h4>Product cart</h4>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <div class="elem">
                        <h4>Shipping details</h4>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>



                </div>
            </div>
        </div>
        <div id="bottom">
            
        </div>
    </div>
</body>

</html>
